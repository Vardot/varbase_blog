name: 'Varbase Blog'
description: 'Provides Blog post content type and related configuration. Use Blog to publish blog post by different authors in the Blog section of the site.'
type: module
core: 8.x
version: 8.x-7.x-dev
package: Varbase
project: varbase_blog
dependencies:
  - varbase_core:varbase_core
  - varbase_media:varbase_media
  - varbase_seo:varbase_seo
  - drupal:statistics
  - vmi:vmi
  - taxonomy_menu:taxonomy_menu
install:
  - length_indicator
  - advanced_text_formatter
  - maxlength
